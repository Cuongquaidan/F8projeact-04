<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>F8project-4</title>
        <!-- reset css -->
        <link rel="stylesheet" href="./asset/css/reset.css" />
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- icon -->
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />

        <!-- styles -->
        <link rel="stylesheet" href="./asset/css/styles.css" />
        <link rel="stylesheet" href="./asset/css/responsive.css" />
    </head>
    <body>
        <div id="header">
            <div class="contain">
                <a href="#header" class="brand__link">
                    <div class="header__brand">
                        <img
                            src="./asset/img/logo.png"
                            alt="Lucy"
                            class="brand__img"
                        />
                        <span class="brand__name">Lucy</span>
                    </div>
                </a>
                <ul class="header__nav">
                    <li class="header__nav-item">
                        <a
                            href="#header"
                            class="nav-item__link nav-item--active"
                            >Home</a
                        >
                    </li>
                    <li class="header__nav-item">
                        <a href="#about" class="nav-item__link">About</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#services" class="nav-item__link">Services</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#reviews" class="nav-item__link">Reviews</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#contacts" class="nav-item__link"
                            >Contacts us</a
                        >
                    </li>
                </ul>
                <div class="header__action">
                    <button class="header__action-btn">Sign up</button>
                </div>
            </div>
            <div class="hero">
                <div class="hero__cards">
                    <div class="cards__main-card">
                        <img
                            src="./asset/img/conmeovang.png"
                            alt="Meomeo"
                            class="cards__img"
                        />
                    </div>
                    <div class="cards__sub-card">
                        <img
                            src="./asset/img/conchohong.png"
                            alt="Pets"
                            class="cards__img"
                        />
                    </div>
                    <div class="cards__info-card">
                        <div class="info-card__pet">
                            <img src="" alt="" class="pet__img"></img>
                                <p class="pet__title"></p>
                                <div class="pet__skeleton-long"></div>
                                <div class="pet__skeleton-short"></div>
                            
                        </div>
                        <div class="info-card__pet">
                            <img src="" alt="" class="pet__img"></img>
                            <p class="pet__title"></p>
                            <div class="pet__skeleton-long"></div>
                            <div class="pet__skeleton-short"></div>
                        </div>
                    </div>
                </div>
                <div class="hero__contents"></div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
